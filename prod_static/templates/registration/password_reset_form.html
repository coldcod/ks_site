<style media="screen">
    .bodypart {
        margin-top: 6.5%;
    }
</style>

{% include 'navbar/navbar.html' %}
<center>

<div class="bs-example bodypart">
    {% block content %}
    <h1 class="playfair-font">Forgot Password</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail">Email:</label>&nbsp;
            <span style="display: block;">{{form.email}}</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
</div>
</center>
