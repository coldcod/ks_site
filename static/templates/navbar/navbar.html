            $(document).ready(function() {
                // get current URL path and assign 'active' class
                var pathname = window.location.pathname;
                if(pathname != '/cart/') {
                    $('.navbar-nav > li > a[href="'+pathname+'"]').parent().addClass('active');
                };
            });

                var category = $('.search-input-form')[0].value
